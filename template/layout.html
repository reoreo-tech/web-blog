<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="csrf" content="{{ CSRF }}" />

  <title>{% block title %}MyTechBlog{% endblock %}</title>

  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="./js/index.js">
  {% block css %}{% endblock %}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
</head>

<body>
  <header>
    <div class="header">
      <a class="header__logo" href="/">ブログだよ</a>
    </div>
    <div class="container">
      <p><a href="https://tipsy.github.io/bubbly-bg/"></a></p>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="footer">
      <ul class="footer__menu">
        <li class="footer__menu-item"><a href="">ブログ投稿サービス</a></li>
        <li class="footer__menu-item"><a href="">golang</a></li>
        <li class="footer__menu-item"><a href="">reoreo</a></li>
      </ul>
      <div class="footer__copy-right">
        reoreo
      </div>
    </div>
  </footer>

  {% block js %}{% endblock %}
</body>

</html>
